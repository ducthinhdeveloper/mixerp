<div data-ng-controller="CheckListController" data-ng-cloak>
    <div class="ui purple large header">
        <i class="bug icon"></i>
        {{i18n.FirstSteps}}
    </div>

    <div class="ui form">
        <div class="fields">
            <div class="three wide field">
                <div class="ui icon input">
                    <input id="SearchInputText" placeholder="{{i18n.Search}}" type="text" data-ng-model="filters.Name" />
                    <i class="search icon"></i>
                </div>

            </div>
            <div class="field">
                <div class="ui labeled basic icon buttons">
                    <div class="ui button" ng-click="filters.Status = false" title="{{i18n.IncompleteTasks}}">{{i18n.IncompleteTasks}}<i class="help circle icon"></i></div>
                    <div class="ui button" ng-click="filters.Status = true" title="{{i18n.CompleteTasks}}">{{i18n.CompleteTasks}}<i class="checkmark box icon"></i></div>
                    <div class="ui button" ng-click="filters.Status = ''" title="{{i18n.AllTasks}}">{{i18n.AllTasks}}<i class="asterisk icon"></i></div>
                </div>


            </div>
            <div class="field">
                <a data-ng-hide="!filters.Category" class="ui right labeled basic icon button" data-ng-click="filters.Category='';">
                    {{filters.Category}}
                    <i class="remove icon" title="Remove this Fitler"></i>
                </a>

            </div>
        </div>
    </div>




    <h3 class="ui purple sub header">
        {{i18n.TaskCompletedProgress}}
    </h3>
    <div data-percent="{{percent}}" class="ui indicating progress active">
        <div style="transition-duration: 300ms; width: {{percent}}%;" class="bar"></div>
    </div>

    <div class="ui three stackable cards">
        <div class="card" data-ng-repeat="task in checklist | filter:filters">
            <div class="content">
                <i class="right floated {{task.Status ? 'grey' : 'pink'}}  {{ task.Icon }}"></i>
                <div class="ui {{task.Status ? 'grey' : 'pink'}} header">
                    {{task.Name}}
                </div>
                <a class="meta" data-ng-click="filters.Category=task.Category;">{{task.Category}}</a>
                <div class="to whitespace description">
                    {{task.Description}}
                </div>
            </div>
            <div class="extra content">
                <div class="ui basic buttons">
                    <a class="ui basic button" href="{{task.NavigateUrl}}?ReturnUrl={{documentLocation}}">{{i18n.Start}}</a>
                    <a class="ui basic button" data-ng-click="remove(task)">{{i18n.HideForNow}}</a>
                </div>
            </div>
            <div class="extra content">
                <i class="{{task.Status ? 'green check' : 'red warning sign'}} icon"></i>
                {{task.Message}}
            </div>
        </div>
    </div>
</div>
